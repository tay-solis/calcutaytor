<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calcu-TAY-tor</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  </head>

  <body>
    <div class="calc">
      <h1>Calcu-TAY-tor</h1>
      <div class="screen">
        <p><span id="screen-num">00</span></p>
      </div>

      <div class="buttons">
        <button class="regbtn" id="ac">AC</button>
        <button class="regbtn" id="ce">CE</button>
        <button class="regbtn mathbtn" id="divide">&divide;</button>
        <button class="regbtn mathbtn" id="times">&times;</button>

        <button class="regbtn numbtn">7</button>
        <button class="regbtn numbtn">8</button>
        <button class="regbtn numbtn">9</button>
        <button class="regbtn mathbtn" id="minus">&minus;</button>

        <button class="regbtn numbtn">4</button>
        <button class="regbtn numbtn">5</button>
        <button class="regbtn numbtn">6</dbutton>
        <button class="regbtn mathbtn" id="plus">&plus;</button>

        <div class= "equalsrow">


        <button class="regbtn numbtn">1</button>
        <button class="regbtn numbtn">2</button>
        <button class="regbtn numbtn">3</button>
        <button class="equalsbtn">=</button>
        </div>

        <button class="zerobtn numbtn">0</button>
        <button class="regbtn numbtn" id="decimal">.</button>
        <button class="regbtn fake">3</button>
      </div>


    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="js-calc.js"></script>
  </body>
</html>
